<!DOCTYPE HTML>
<html>

<head>
	<title>v-if If Statements</title>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.special {
			background: yellow;
			border: 1px dotted #fe0000;
			padding: 30px;
			display: block;
			text-align: center;
		}

		.important {
			font-weight: bold;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="app">
		<span v-if="profile">
			Profile of {{profile.fname}} {{profile.lname}} {{profile.desc}}
		</span>
		<span v-else>
			No Profile Data found.
		</span>
		<figure>
			<div v-if="profile.pic">
				<img v-bind:src="profile.pic" v-bind:alt="profile.newAlt">
			</div>
			<div v-else>
				<img v-bind:src="profile.defaultPic" v-bind:alt="defaulAlt">
			</div>
			<figcaption v-if="profile.bio">
				{{profile.bio}}
			</figcaption>
			<figcaption v-else>
				No Bio Found
			</figcaption>
		</figure>
	</div>

	<script>
		var app = new Vue({
			el: '#app',

			data: {
				profile: {
					fname: "Neil",
					lname: "Moras",
					desc: "I like to Play football and love long walks",
					bio: "I am an aspiring Full-Stack Web Developer with an add-on of over six years of previous experience in Hotel Management. I am always curious to learn, develop and fix new things which comes in my way and developing websites and applications is what I enjoy always keeps me going . In my spare time I enjoy video games, cycling , drawing, listening to music and long walks.",
					pic: "./assets/image-neil.png",
					newAlt: "profile pic of neil",
					defaultPic: "./assets/Default-img.png",
					defaulAlt: "Default Image"
				}

			}

		});
	</script>

	<!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?

		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else


		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition

		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.

		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		-->
</body>

</html>
